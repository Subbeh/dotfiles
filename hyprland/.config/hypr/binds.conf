$term = kitty
$files = thunar
$browser = firefox

# ######################
# # system             #
# ######################

bind = SuperShift,      R,      exec,           hyprctl reload # reload hyprland config
bind = SuperShift,      W,      exec,           hypr_reload # reload monitor/workspace/waybar config
bind = SuperShift,      Q,      exec,           uwsm stop

# ######################
# # apps               #
# ######################

bind = Super,           Return, exec,           $term
bind = SuperAlt,        E,      exec,           $files
bind = AltShift,        F,      exec,           __hypr_focus firefox
bind = AltShift,        C,      exec,           __hypr_focus Cursor
bind = AltShift,        Return, exec,           __hypr_focus kitty
bindr = Super,          Space,  exec,           pkill rofi || __rofi_launcher drun launcher
bind = ,                F12,    exec,           __hypr_dropterm_launcher

# ######################
# # windows            #
# ######################

bind = Super,           Q,      killactive
bind = Super,           F,      togglefloating
bind = ,                F9,     fullscreen,      0
bind = ,                F10,    fullscreen,      1

# Move focus
bind = Super,           H,      movefocus,       l
bind = Super,           L,      movefocus,       r
bind = Super,           K,      movefocus,       u
bind = Super,           J,      movefocus,       d
bind = AltShift,        Tab,    cyclenext
bind = AltShift,        Tab,    bringactivetotop
bind = Control,         Tab,    exec,            __rofi_launcher window windows

# Special workspace
bind = Alt,             Tab,    togglespecialworkspace, term
bind = SuperShift,      S,      exec,            pypr toggle_special term

# Move windows to workspace
bind = SuperAlt,        H,      movewindow,      l
bind = SuperAlt,        J,      movewindow,      d
bind = SuperAlt,        K,      movewindow,      u
bind = SuperAlt,        L,      movewindow,      r

# Swap windows
bind = Super,           ],      swapnext
bind = Super,           [,      swapnext,        prev

# Change workspace
bind = SuperControl,    L,      workspace,       e+1
bind = SuperControl,    H,      workspace,       e-1
bind = Super,           mouse_up,   workspace,   e+1
bind = Super,           mouse_down, workspace,   e-1
bind = Super,           1,      workspace,       1
bind = Super,           2,      workspace,       2
bind = Super,           3,      workspace,       3
# bind = Super,           4,      workspace,       4
# bind = Super,           5,      workspace,       5
# bind = Super,           6,      workspace,       6
bind = Super,           Tab,    workspace,       previous

# Move to workspace
bind = SuperControlShift, L,    movetoworkspace, +1
bind = SuperControlShift, H,    movetoworkspace, -1

# Swap workspace between monitors
bind = SuperShift,      [,      swapactiveworkspaces, 1 2

# Resize windows
bindm = Super,          mouse:272, movewindow
bindm = SuperShift,     mouse:272, resizewindow

bind = Super,           S,      submap,          resize
submap = resize
binde = ,               L,      resizeactive,    10 0
binde = ,               H,      resizeactive,    -10 0
binde = ,               K,      resizeactive,    0 -10
binde = ,               J,      resizeactive,    0 10
bind = Control,         C,      submap,          reset
submap = reset

# ######################
# # misc               #
# ######################

# Monitor profile (removed - now handled automatically by event handler)
# bind = SuperShift,      0, exec, hypr_reload
# bind = SuperShift,      1, exec, hypr_reload
# bind = SuperShift,      2, exec, hypr_reload
# bind = SuperShift,      3, exec, hypr_reload
# bind = SuperShift,      4, exec, hypr_reload
# bind = SuperShift,      5, exec, hypr_reload

# Lid switch (removed - handled automatically by event handler)
# bindl = , switch:off:Lid Switch, exec, hypr_reload

# Audio control
bindl  = ,              XF86AudioMute,        exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle = ,              XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1000
bindle = ,              XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1000

# Screenshot
bind = SuperControl,    1,      exec,         hyprshot -m region -o $TEMP_DIR/screenshots 
bind = supercontrol,    2,      exec,         hyprshot -m active -o $TEMP_DIR/screenshots 
bind = SuperControl,    3,      exec,         hyprshot -m window -o $TEMP_DIR/screenshots 

bind = ,                PRINT,  exec,         hyprshot -m region -o $TEMP_DIR/screenshots 
bind = Super,           PRINT,  exec,         hyprshot -m active -o $TEMP_DIR/screenshots 
bind = SuperShift,      PRINT,  exec,         hyprshot -m window -o $TEMP_DIR/screenshots 

# ######################
# # gestures           #
# ######################

gesture = 3, horizontal, scale: 0.5, workspace
gesture = 3, vertical,   scale: 0.5, dispatcher, exec, pypr expose
