# ######################
# # window rules       #
# ######################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Opacity rules
windowrule = opaque on, no_blur on, match:class (vlc)

# Dialog windows rules
windowrule = float on, match:title ^(Open File)(.*)$
windowrule = float on, match:title ^(Select a File)(.*)$
windowrule = float on, match:title ^(Choose wallpaper)(.*)$
windowrule = float on, match:title ^(Open Folder)(.*)$
windowrule = float on, match:title ^(Save As)(.*)$
windowrule = float on, match:title ^(Library)(.*)$
windowrule = float on, match:title ^(File Upload)(.*)$

# window rules to prevent screen from turning off
windowrule = idle_inhibit fullscreen, match:class ^(.*)$
windowrule = idle_inhibit fullscreen, match:title ^(.*)$

# xwaylandvideobridge rules
windowrule = opacity 0.0 override 0.0 override, no_anim on, no_initial_focus on, max_size 1 1, no_blur on, match:class (xwaylandvideobridge)

# kitty
# windowrulev2 = workspace special:term,class:^(kitty)$"

# ######################
# # workspace rules    #
# ######################

# Make workspaces 1, 2, 3 persistent (always visible in waybar, never destroyed when empty)
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
# windowrulev2 = maximize, class:^(kitty)$

# firefox
windowrule = no_dim on, match:class ^(firefox)$
windowrule = maximize on, match:class ^(firefox)$, match:title ^(Mozilla Firefox)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Firefox - Choose User Profile)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Firefox â€” Sharing Indicator)$
windowrule = float on, pin on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = opaque on, match:class ^(firefox)$, match:title (.*YouTube.*)
windowrule = opaque on, match:class ^(firefox)$, match:title (Picture-in-Picture)

# vlc
windowrule = maximize on, match:class ^(vlc)$, match:title ^(VLC media player)$
windowrule = size (monitor_w*0.4) (monitor_h*0.5), match:class ^(vlc)$, match:title (Select one or more files to open|Open Directory)

# pulseaudio
windowrule = float on, center on, size (monitor_w*0.4) (monitor_h*0.5), match:class ^(.*pavucontrol)$

# misc
windowrule = float on, match:class (qt5ct)
windowrule = float on, match:class (qt6ct)
windowrule = float on, match:class (blueman-manager)
windowrule = float on, match:class (nm-connection-editor)
windowrule = float on, match:class (Thunar)

